<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Wäsche Counter</title>

  <!-- iOS / Standalone -->
  <meta name="theme-color" content="#0b0b0f">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Wäsche Counter">

  <!-- App Icon / Fav Icon (RAW GitHub permalink + cache buster) -->
  <link rel="icon" type="image/jpeg"
        href="https://raw.githubusercontent.com/x5vrjm6476-ux/waesche.app/bd3487075d725cc73723d8e129ffed9ad7719775/waeschapp.jpg?v=6">
  <link rel="apple-touch-icon" sizes="180x180"
        href="https://raw.githubusercontent.com/x5vrjm6476-ux/waesche.app/bd3487075d725cc73723d8e129ffed9ad7719775/waeschapp.jpg?v=6">

  <style>
    :root{
      color-scheme: dark;
      --bg:#0b0b0f;
      --card1: rgba(255,255,255,.07);
      --card2: rgba(255,255,255,.05);
      --stroke: rgba(255,255,255,.12);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.55);
      --muted2: rgba(255,255,255,.24);
      --shadow: 0 18px 55px rgba(0,0,0,.55);
      --r: 18px;
      --r2: 14px;
    }

    *{ box-sizing:border-box; }

    /* HARD lock: no scrolling / no rubber-band */
    html, body{
      height:100%;
      margin:0;
      background: var(--bg);
      color: var(--text);
      overflow:hidden;
      overscroll-behavior: none;
    }
    body{
      position: fixed;   /* <- key for iOS rubber-band */
      inset: 0;
      width: 100%;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;
      background:
        radial-gradient(1100px 700px at 20% 10%, rgba(255,255,255,.06), transparent 60%),
        radial-gradient(900px 600px at 80% 20%, rgba(255,255,255,.04), transparent 55%),
        radial-gradient(800px 600px at 50% 110%, rgba(255,255,255,.05), transparent 60%),
        var(--bg);

      padding:
        env(safe-area-inset-top)
        env(safe-area-inset-right)
        env(safe-area-inset-bottom)
        env(safe-area-inset-left);

      display:flex;
      justify-content:center;
      align-items:flex-start;
    }

    .app{
      width: min(680px, 100%);
      padding: 24px;
      margin-top: clamp(18px, 7vh, 70px);
      padding-bottom: calc(24px + 44px + env(safe-area-inset-bottom));
    }

    h1{
      margin: 0 0 16px 0;
      font-size: 20px;
      font-weight: 700;
      letter-spacing:.2px;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap:14px;
    }
    @media (max-width: 560px){
      .grid{ grid-template-columns: 1fr; }
    }

    .card{
      background: linear-gradient(180deg, var(--card1), var(--card2));
      border: 1px solid var(--stroke);
      border-radius: var(--r);
      padding: 16px;
      box-shadow: var(--shadow);
      overflow:hidden;
      display:flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;

      user-select:none;
      -webkit-user-select:none;
      -webkit-tap-highlight-color: transparent;
    }

    .label{ font-size: 13px; color: var(--muted); }
    .value{ font-size: 34px; font-weight: 800; letter-spacing:-.6px; line-height:1; margin-top:6px; }
    .price{ font-size: 12px; color: var(--muted2); margin-top:8px; }

    .plus{
      -webkit-tap-highlight-color: transparent;
      width: 48px;
      height: 48px;
      border-radius: var(--r2);
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.08);
      color: rgba(255,255,255,.92);
      font-size: 22px;
      cursor: pointer;
      user-select:none;
      transition: transform .08s ease, background .2s ease, border-color .2s ease;
    }
    .plus:active{
      transform: scale(.98);
      background: rgba(255,255,255,.11);
      border-color: rgba(255,255,255,.22);
    }

    .sum{
      margin-top: 14px;
      padding: 16px;
      border-radius: var(--r);
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      display:flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }
    .sumRight{
      font-size: 12px;
      color: var(--muted2);
      white-space: nowrap;
    }

    /* Bottom reset text */
    .resetTextBar{
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      display:flex;
      justify-content:center;
      pointer-events:none;
      padding-bottom: calc(18px + env(safe-area-inset-bottom));
    }
    .resetText{
      pointer-events:auto;
      -webkit-tap-highlight-color: transparent;
      font-size: 12px;
      color: rgba(255,255,255,.18);
      padding: 6px 10px;
      border-radius: 10px;
      cursor: pointer;
      user-select:none;
      transition: color .2s ease, background .2s ease;
    }
    .resetText:hover{
      color: rgba(255,255,255,.24);
      background: rgba(255,255,255,.02);
    }

    /* Confirm modal */
    dialog{
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 18px;
      padding: 0;
      background: rgba(20,20,24,0.92);
      color: rgba(255,255,255,.92);
      box-shadow: 0 18px 55px rgba(0,0,0,.55);
      width: min(420px, calc(100% - 24px));
    }
    dialog::backdrop{
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(8px);
    }
    .modal{ padding: 16px; }
    .modal h3{
      margin: 0 0 6px 0;
      font-size: 16px;
      font-weight: 800;
      letter-spacing: -0.2px;
    }
    .modal p{
      margin: 0 0 14px 0;
      font-size: 13px;
      color: rgba(255,255,255,.55);
      line-height: 1.35;
    }
    .modalActions{
      display:flex;
      justify-content:flex-end;
      gap: 10px;
    }
    .btn{
      -webkit-tap-highlight-color: transparent;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.06);
      color: rgba(255,255,255,.92);
      padding: 10px 12px;
      border-radius: 12px;
      font-size: 13px;
      cursor: pointer;
      transition: transform .08s ease, background .2s ease, border-color .2s ease;
    }
    .btn:active{ transform: scale(0.99); }
    .btnPrimary{
      border-color: rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.10);
    }
  </style>
</head>

<body>
  <main class="app">
    <h1>Wäsche Counter</h1>

    <section class="grid" aria-label="Counter">
      <article class="card" id="cardHot" aria-label="60° Wäsche Karte">
        <div>
          <div class="label">60° Wäsche</div>
          <div class="value" id="hot">0</div>
          <div class="price">CHF 1.50 pro Wäsche</div>
        </div>
        <button class="plus" id="btnHot" type="button" aria-label="60° Wäsche +1">+</button>
      </article>

      <article class="card" id="cardNormal" aria-label="Normale Wäsche Karte">
        <div>
          <div class="label">Normale Wäsche</div>
          <div class="value" id="normal">0</div>
          <div class="price">CHF 1.00 pro Wäsche</div>
        </div>
        <button class="plus" id="btnNormal" type="button" aria-label="Normale Wäsche +1">+</button>
      </article>
    </section>

    <section class="sum" aria-label="Summe">
      <div>
        <div class="label">Summe</div>
        <div class="value" id="sum">CHF 0.00</div>
      </div>
      <div class="sumRight"><span id="count">0</span> Wäschen</div>
    </section>
  </main>

  <div class="resetTextBar" aria-label="Zurücksetzen">
    <div class="resetText" id="resetLink" role="button" aria-label="zurücksetzen">zurücksetzen</div>
  </div>

  <dialog id="confirmDialog" aria-label="Zurücksetzen bestätigen">
    <div class="modal">
      <h3>Wirklich zurücksetzen?</h3>
      <p>Alle Zähler werden auf 0 gesetzt. Das kann nicht rückgängig gemacht werden.</p>
      <div class="modalActions">
        <button class="btn" id="cancelReset" type="button" autofocus>Nein</button>
        <button class="btn btnPrimary" id="confirmReset" type="button">Ja, zurücksetzen</button>
      </div>
    </div>
  </dialog>

  <script>
    // Extra hard lock against any scroll/bounce (iOS)
    window.addEventListener("touchmove", (e) => {
      // allow touches inside the dialog if open
      const dialog = document.getElementById("confirmDialog");
      if (dialog && dialog.open && e.target.closest("dialog")) return;
      e.preventDefault();
    }, { passive: false });

    const KEY = "laundry_counter_v7";
    const PRICE_HOT = 1.50;
    const PRICE_NORMAL = 1.00;

    const elHot = document.getElementById("hot");
    const elNormal = document.getElementById("normal");
    const elSum = document.getElementById("sum");
    const elCount = document.getElementById("count");

    const btnHot = document.getElementById("btnHot");
    const btnNormal = document.getElementById("btnNormal");

    const cardHot = document.getElementById("cardHot");
    const cardNormal = document.getElementById("cardNormal");

    const resetLink = document.getElementById("resetLink");
    const dialog = document.getElementById("confirmDialog");
    const cancelReset = document.getElementById("cancelReset");
    const confirmReset = document.getElementById("confirmReset");

    let state = loadState();

    function clampInt(v){
      const n = Number(v);
      if (!Number.isFinite(n)) return 0;
      return Math.max(0, Math.floor(n));
    }

    function loadState(){
      try{
        const raw = localStorage.getItem(KEY);
        if(!raw) return { hot: 0, normal: 0 };
        const parsed = JSON.parse(raw);
        return { hot: clampInt(parsed.hot), normal: clampInt(parsed.normal) };
      } catch {
        return { hot: 0, normal: 0 };
      }
    }

    function save(){
      localStorage.setItem(KEY, JSON.stringify(state));
      render();
    }

    function render(){
      elHot.textContent = String(state.hot);
      elNormal.textContent = String(state.normal);

      const sum = (state.hot * PRICE_HOT) + (state.normal * PRICE_NORMAL);
      const count = state.hot + state.normal;

      elSum.textContent = "CHF " + sum.toFixed(2);
      elCount.textContent = String(count);
    }

    function addHot(){ state.hot++; save(); }
    function addNormal(){ state.normal++; save(); }
    function subHot(){ if (state.hot > 0) { state.hot--; save(); } }
    function subNormal(){ if (state.normal > 0) { state.normal--; save(); } }

    function openResetConfirm(){
      if (dialog && typeof dialog.showModal === "function") {
        dialog.showModal();
        cancelReset.focus();
      } else {
        const ok = confirm("Wirklich zurücksetzen? Alle Zähler werden auf 0 gesetzt.");
        if (ok) doReset();
      }
    }
    function closeDialog(){ if (dialog && dialog.open) dialog.close(); }
    function doReset(){ state = { hot: 0, normal: 0 }; save(); }

    // Tap
    btnHot.addEventListener("click", addHot);
    btnNormal.addEventListener("click", addNormal);

    // Reset
    resetLink.addEventListener("click", openResetConfirm);
    cancelReset.addEventListener("click", closeDialog);
    confirmReset.addEventListener("click", () => { doReset(); closeDialog(); });
    if (dialog){
      dialog.addEventListener("cancel", (e) => { e.preventDefault(); closeDialog(); });
    }

    // Reliable swipe-left on card to decrement (touchstart + touchmove + touchend)
    function enableSwipeLeftToDecrement(cardEl, decrementFn){
      let startX = 0, startY = 0, dx = 0, dy = 0;
      let tracking = false;
      let horizontal = false;

      const SWIPE_MIN = 60;     // px
      const H_BIAS = 1.2;       // horizontal dominance needed
      const TAP_SLOP = 8;       // ignore tiny movements

      cardEl.addEventListener("touchstart", (e) => {
        // if swipe starts on the + button, ignore (so tapping + never decrements)
        if (e.target.closest("button")) { tracking = false; return; }

        const t = e.touches[0];
        startX = t.clientX;
        startY = t.clientY;
        dx = dy = 0;
        tracking = true;
        horizontal = false;
      }, { passive: true });

      cardEl.addEventListener("touchmove", (e) => {
        if (!tracking) return;

        const t = e.touches[0];
        dx = t.clientX - startX;
        dy = t.clientY - startY;

        const adx = Math.abs(dx);
        const ady = Math.abs(dy);

        if (adx < TAP_SLOP && ady < TAP_SLOP) return;

        // decide gesture direction once
        if (!horizontal) {
          if (adx > ady * H_BIAS) horizontal = true;
          else { tracking = false; return; } // vertical-ish: we ignore
        }

        // horizontal swipe: prevent page from doing anything
        e.preventDefault();
      }, { passive: false });

      cardEl.addEventListener("touchend", () => {
        if (!tracking) return;
        tracking = false;

        // left swipe large enough
        if (dx < -SWIPE_MIN && Math.abs(dx) > Math.abs(dy) * H_BIAS) {
          decrementFn();
        }
      }, { passive: true });

      cardEl.addEventListener("touchcancel", () => {
        tracking = false;
      }, { passive: true });
    }

    enableSwipeLeftToDecrement(cardHot, subHot);
    enableSwipeLeftToDecrement(cardNormal, subNormal);

    render();
  </script>
</body>
</html>
